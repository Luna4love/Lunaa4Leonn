    <style>
        body {
            font-family: 'CuteFont', sans-serif;
            background-color: #FCE4EC; /* Pink pastel background */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .gallery-container {
            text-align: center;
            max-width: 600px;
            margin: auto;
        }

        .title-container {
            margin-bottom: 20px;
        }

        .gallery-title {
            font-size: 36px;
            padding: 10px 20px;
            background-color: #F8BBD0; /* Soft pink color */
            color: #F06292; /* Pink lettering */
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .heart-collage {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 columns for block heart shape */
            gap: 5px; /* Smaller gap between images */
            justify-content: center;
            margin-bottom: 30px;
        }

        .image-item {
            position: relative;
            width: 60px; /* Smaller image size */
            height: 60px; /* Smaller image size */
            overflow: hidden;
            border-radius: 15px; /* Rounded corners */
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #FFCDD2;
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .image-item:hover {
            transform: scale(1.05);
        }

        .empty-space {
            visibility: hidden; /* Hides the empty spaces */
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .full-image {
            max-width: 90%;
            max-height: 90%;
        }

        .back-link {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #f48fb1;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.3s;
        }

        .back-link:hover {
            background-color: #ec407a;
            transform: scale(1.1);
        }
    </style>
</head>

    <script>
        // Handle image click to show full image in popup
        document.querySelectorAll('.image-item').forEach(item => {
            item.addEventListener('click', function() {
                const imgSrc = this.querySelector('img').src;
                document.querySelector('.popup-overlay img').src = imgSrc;
                document.querySelector('.popup-overlay').style.display = 'flex';
            });
        });

        // Close the popup

            document.querySelector('.popup-overlay').style.display = 'none';
